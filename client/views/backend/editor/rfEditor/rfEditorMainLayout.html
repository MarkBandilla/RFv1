<template name="rfEditorMainLayout">
	<div class="col-xs-12 text-center">
		<h3><b>Layout</b></h3><br>
	</div>
	<div class="col-xs-12">
		<div class="input-group">
			<input type="search" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
				<i class="fa fa-search"></i> Search
			</button>
			</span>
		</div>
		<br>
	</div>      
	<ul id="block-sections">
		{{> rfEditorLayoutSections}}
	</ul>
</template>

<template name="rfEditorLayoutSections">
	<li class="col-xs-12 block-section">
		<div class="panel panel-default">
			<div class="panel-body col-xs-10">
				<a href="#">Section: <b>Name</b></a>
			</div>
			<ul class="panel-action col-xs-2">
				<li>
					<a href="#">
						<i class="fa fa-copy"></i>
					</a>
				</li>            
				<li>
					<a href="#">
						<i class="fa fa-trash-o"></i>
					</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</li>
</template>
