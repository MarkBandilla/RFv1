<template name="rfEditorMain">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs nav-justified" role="tablist">
		<li class="active">
			<a href="#layout" role="tab" data-toggle="tab">
				<h2><i class="fa fa-columns"></i></h2>
			</a>
		</li>
		<li>
			<a href="#elements" role="tab" data-toggle="tab">
				<h2><i class="fa fa-cube"></i></h2>
			</a>
		</li>
		<li>
			<a href="#inspector" role="tab" data-toggle="tab">
				<h2><i class="fa fa-search"></i></h2>
			</a>
		</li>
		<li>
			<a href="#database" role="tab" data-toggle="tab">
				<h2><i class="fa fa-database"></i></h2>
			</a>
		</li>
		<li>
			<a href="#settings" role="tab" data-toggle="tab">
				<h2><i class="fa fa-cog"></i></h2>
			</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="layout">
			{{> rfEditorMainLayout}}
		</div>
		<div role="tabpanel" class="tab-pane" id="elements">
			{{> rfEditorMainElements}}
		</div>
		<div role="tabpanel" class="tab-pane" id="inspector">
			{{> rfEditorMainInspector}}
		</div>
		<div role="tabpanel" class="tab-pane" id="database">
			{{> rfEditorMainDatabase}}
		</div>
		<div role="tabpanel" class="tab-pane" id="settings">
			{{> rfEditorMainSettings}}
		</div>
	</div>
</template>
