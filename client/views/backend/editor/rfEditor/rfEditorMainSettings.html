<template name="rfEditorMainSettings">
	<div class="col-xs-12 text-center push-down-10">
		<h3><b>Settings</b></h3><br>
	</div>
	<div class="col-xs-12">
		<div class="input-group">
			<input type="search" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
				<i class="fa fa-search"></i> Search
			</button>
			</span>
		</div>
		<br>
	</div>      
	<div class="col-xs-12">
		<fieldset>
		<div class="form-group">
			<label>Page Title:</label>
			<input type="text" class="form-control" placeholder="Page title goes here...">
		</div>
		<div class="form-group">
			<label>Description:</label>
			<textarea class="form-control max-width-100" placeholder="Page Description goes here..." rows="5"></textarea>
		</div>
		</fieldset>
	</div>
</template>
